apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-gpsd-api-gateway
  labels:
    app: {{ .Release.Name }}-gpsd-api-gateway
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  selector:
    app: {{ .Release.Name }}-gpsd-api-gateway