apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpsd-api-gateway
  namespace: gpsd
  labels:
    app: gpsd-api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gpsd-api-gateway
  template:
    metadata:
      labels:
        app: gpsd-api-gateway
    spec:
      containers:
      - name: gpsd-api-gateway
        image: gpsd/gpsd-api-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: certs
          mountPath: "/etc/ssl/certs"
          readOnly: true
        env:
        - name: NODE_ENV
          value: "staging"
        - name: GPSD_API_GATEWAY_PORT
          value: "3000"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: gpsd-api-gateway-secrets
              key: JWT_SECRET
        - name: REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: gpsd-api-gateway-secrets
              key: REFRESH_SECRET
      volumes:
        - name: certs
          secret:
            secretName: gpsd-api-gateway-certificates
            items:
              - key: tls.crt
                path: api.gpsd.gateway.com.crt
              - key: tls.key
                path: api.gpsd.gateway.com.key
